<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
    <script type="text/JavaScript">

// In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
// In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
// Our api recognizes the route (/api/friends)... and then runs the associated code (found in apiRoutes.js).
// In this case the associated code "saves" the data to the friends.js file

        $("#submit-btn").on("click", function (event) {
            event.preventDefault();

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#exampleFormControlSelect1").val(),
                    $("#exampleFormControlSelect2").val(),
                    $("#exampleFormControlSelect3").val(),
                    $("#exampleFormControlSelect4").val(),
                    $("#exampleFormControlSelect5").val(),
                    $("#exampleFormControlSelect6").val(),
                    $("#exampleFormControlSelect7").val(),
                    $("#exampleFormControlSelect8").val(),
                    $("#exampleFormControlSelect9").val(),
                    $("#exampleFormControlSelect10").val(),
                ]
            };
            console.log(newFriend);

//we give it a URL, we give it the object we want to send, then we have a "callback".

            $.post("/api/friends", newFriend)
                .then(function (data) {
                    console.log(data);

                });
        });

    </script>
