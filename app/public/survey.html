<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
    <script type="text/JavaScript">

// In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
// In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
// Our api recognizes the route (/api/friends)... and then runs the associated code (found in apiRoutes.js).
// In this case the associated code "saves" the data to the friends.js file

        $("#submit-btn").on("click", function (event) {
            event.preventDefault();

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#exampleFormControlSelect1").val(),
                    $("#exampleFormControlSelect2").val(),
                    $("#exampleFormControlSelect3").val(),
                    $("#exampleFormControlSelect4").val(),
                    $("#exampleFormControlSelect5").val(),
                    $("#exampleFormControlSelect6").val(),
                    $("#exampleFormControlSelect7").val(),
                    $("#exampleFormControlSelect8").val(),
                    $("#exampleFormControlSelect9").val(),
                    $("#exampleFormControlSelect10").val(),
                ]
            };
            // console.log(newFriend);

//we give it a URL, we give it the object we want to send, then we have a "callback".

// $.post("/api/friends", newFriend)
//     .then(function (data) {
//         // console.log(data);

//     });

// jQuery is used to "download" the data from our server and then display this content

    function runFriendQuery() {

        // Here we get the location of the root page.
        // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
        var currentURL = window.location.origin; 
        
                // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: currentURL + "/api/friends", method: "GET" }) 
            .then(function(friendData) {
        
        // var newFriend = data;
        console.log(newFriend);
                        // response.json(newFriend);
       

        //math to compare here ; loop through friendData and compare newFriend
        function compare(obj, targetObj) {
            var totalDiff = 0;  
            for (var i = 0; i < 10; i++) {
                totalDiff += Math.abs(parseInt(obj.scores[i]) - parseInt(targetObj.scores[i]));
            }
            return totalDiff;
        }

        var minIndex = 0;
        var minDiff = 50;
        for (var i=0; i < friendData.length; i++) {
            var diff = compare(newFriend, friendData[i]);
            if (diff < minDiff){
                minDiff = diff;
                minIndex = i;
            }
        }
        matchingFriend = friendData[minIndex];
        console.log(matchingFriend);
                
 $("#friendDataName").text(matchingFriend.name);
 $("#friendDataImage").attr("src", matchingFriend.photo);

            });        
        };

            // Run Queries
    runFriendQuery();
        


});



    </script>
